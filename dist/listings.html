<div ng-controller="ListingsController">
<h1>listings</h1>

<div class="container">
  <ul class="col-half">
  <li ng-repeat="listing in listings">
    <a ng-click="showPreview(listing)">{{listing.PostingTitle}}</a>
  </li>
</ul>

<div class="col-half" ng-bind-html="preview">

</div>

</div>
<button ng-click="editOptions()">edit options</button>
</div>
